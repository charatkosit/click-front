<article class="entry">
    <figure class="entry-media banner-overlay overlay-dark" [style.padding-top]="paddingTop">
        <a [routerLink]="['/blog/single/default/' + post.slug]">
            <molla-image [src]="SERVER_URL + post.image[0].url" alt="image desc" [fixedPt]="paddingTop"></molla-image>
        </a>
    </figure>

    <div class="entry-body">
        <div class="entry-meta">
            <a [routerLink]="['/blog/single/default/' + post.slug]">{{ post.date | date : 'mediumDate' }}</a>
            &nbsp;&nbsp;/&nbsp;&nbsp;
            <a [routerLink]="['/blog/single/default/' + post.slug]">{{ post.comments }} Comments</a>
        </div>

        <h2 class="entry-title">
            <a [routerLink]="['/blog/single/default/' + post.slug]">{{ post.title }}</a>
        </h2>

        <a [routerLink]="['/blog/single/default/' + post.slug]" class="btn btn-cat-link"><i
                class="fas fa-angle-right"></i>Read More</a>
    </div>
</article>
